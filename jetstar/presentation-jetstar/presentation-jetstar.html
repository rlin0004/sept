## Conclusion

# Conclusion

.panelset[

  .panel[.panel-name[Summary]

### NPS and CSAT Key Trend &amp; Findings

◾ Strong positive relationship between NPS and CSAT score.

◾ Perth and Darwin as Departure location tends to have low NPS scores compare to other locations.

◾ Both NPS and CSAT are negatively affected by Departure Delay and Fare Cost.

◾ Around 3/4 customers responds to the satisfaction survey questions (except question about on-board service).

### Recommended Areas to imrpove

◾ Improve customer experience on: On board service, purchases made on-board.

◾ Improve on timeliness of flight, especially on departure city like Perth, Darwin, etc.

]


  .panel[.panel-name[Limitation]
  


### Data Limitation

◾ Collecting customer demographics for further analysis if possible.

◾ Completeness of survey data.
]

]
